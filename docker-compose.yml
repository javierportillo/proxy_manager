version: "3"

services:
  proxy:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - default
      - proxy_manager

  verdaccio:
    image: verdaccio/verdaccio
    volumes:
      - ./verdaccio/storage:/verdaccio/storage

networks:
  proxy_manager:
    driver: bridge
    name: proxy_manager
